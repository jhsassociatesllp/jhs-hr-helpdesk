<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHS HR Helpdesk - Admin Register</title>
    <link rel="stylesheet" href="/static/adminregister.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <h1>ğŸ‘¨â€ğŸ’¼ JHS HR Admin</h1>
                <p>Create Admin Account</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div> 
                    <div class="form-group">
                        <label for="empCode">Employee Code <span class="required">*</span></label>
                        <input type="text" id="empCode" name="empCode" placeholder="JHS0001" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="register-btn">
                    <span class="btn-text">ğŸ“ Register Admin</span>
                    <span class="btn-loading hidden">â³ Registering...</span>
                </button>
            </form>

            <div id="registerMessage" class="message hidden"></div>

            <div class="register-footer">
                <p>Already registered? <a href="/static/adminlogin.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="adminregister.js"></script>
</body>
</html>
